spring:
  profiles:
    active: dev
  application:
    name: distributed-security-order
  cloud:
    nacos:
      discovery:
        server-addr: 10.210.98.75:8848
#        enabled: false
      config:
        server-addr: 10.210.98.75:8848
        file-extension: yaml
    sentinel:
      enabled: true
      eager: true # 取消控制台懒加载，项目启动即连接Sentinel
      transport:
        client-ip: localhost
        dashboard: localhost:8080
      datasource:
         #限流规则，flow为key，随便定义
        flow:
          nacos:
            server-addr: ${spring.cloud.nacos.discovery.server-addr}
            dataId: ${spring.application.name}-flow-rules
            groupId: SENTINEL_GROUP
            data-type: json
            rule-type: flow

  main:
    allow-bean-definition-overriding: true
server:
  port: 8081
  servlet:
    context-path: /order
    session:
      cookie:
        name: jession-client1
