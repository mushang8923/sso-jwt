server:
  port: 53010

spring:
  application:
    name: distributed-security-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 10.210.98.75:8848
      #        enabled: false
      config:
        server-addr: 10.210.98.75:8848
        file-extension: yaml
    gateway:
      routes:
        - id: distributed-security-order
          uri: lb://distributed-security-order
          predicates:
            - Path=/order/**
        - id: distributed-security-uaa
          uri: lb://distributed-security-uaa
          predicates:
            - Path=/auth/**
        - id: distributed-security-user
          uri: lb://distributed-security-user
          predicates:
            - Path=/client2/**
    sentinel:
      enabled: true # 网关流控开关
      eager: true # 取消控制台懒加载，项目启动即连接Sentinel
      transport:
        client-ip: localhost
        dashboard: localhost:8080
      datasource:
        # 网关限流规则，gw-flow为key，随便定义
        gw-flow:
          nacos:
            server-addr: ${spring.cloud.nacos.discovery.server-addr}
            dataId: ${spring.application.name}-gw-flow-rules
            groupId: SENTINEL_GROUP
            data-type: json
            rule-type: gw-flow
        gw-api-group:
          nacos:
            server-addr: ${spring.cloud.nacos.discovery.server-addr}
            dataId: ${spring.application.name}-gw-api-group-rules
            groupId: SENTINEL_GROUP
            data-type: json
            rule-type: gw-api-group
logging:
  config: classpath:logback.xml